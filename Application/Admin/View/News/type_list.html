<include file='Public/header'/>
<div class='content'>
    <table class="table-condensed table-hover">
        <tr>
            <td>类型编号</td>
            <td>类型名称</td>
            <td>操作</td>
        </tr>
        <foreach name='typeList' item='type'>
            <tr>
                <td>{$type.id}</td>
                <td>{$type.classname}</td>
                <td><a href='{:U("news_type",array("id"=>$type[id]))}'>修改</a>|
                    <a href='#' data-i="{$type.id}" data-url="news_type" data-msg="是否确认删除该新闻类型？" class='delete'>删除</a>
                </td>
            </tr>
        </foreach>

</div>
